<li class="show_site" style="height:100px">
<div class="site-details left" style="width:80% ;padding:5px">
<div class="site-bar">
<img class="picture small" src="/static/icon/site_icon2.png">
<h2><a href="/sights/{{site['dest']}}">
<span class="trip_sights">{{site['dest']}}</span>
</a>
<input onfocus="showCalendarControl(this);" class="trip_date" value="{{site['date']}}">
</h2>
</div>
<p>{{site['description']}}</p>
<div class="action-bar">
<div class="actions">
<div class="site_action">
<input type="button" class="like_site action" value="like" actiontype="like" targettype="site">
\
<input type="button" class="save_site action" value="save" actiontype="save" targettype="site">
</div>
</div>
</div>
</div>
<div class="trip_site_move" style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px; padding-left: 5px; display: none; ">
<a class="trip_site_move_up" href="#"><img src="/static/images/move_stop_up_16px.png" width="24" height="24"></a><a class="trip_site_move_down" href="#"><img src="/static/images/move_stop_down_16px.png" width="24" height="24"></a><a class="trip_site_remove" href="#"><img src="/static/images/delete_stop_16px.png" width="24" height="24"></a>
</div>
</li>
