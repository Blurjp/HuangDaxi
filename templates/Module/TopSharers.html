<div class="pod inset">
<h2>
This Week's Top Tripsharers
</h2>
<ul class="top_foodspotters">
{% if top_shares %}
{% for counter, user in enumerate(top_shares) %}
<li class="">
<a class="person clearfix" href="/people/{{user['slug']}}">
<strong>{{counter+1}}</strong>
<img alt="Small_thumb" src="{{user['picture']}}">
<span>{{user['username']}}</span>
<br>
<span class="points">
He has created {{len(user['trips'])}} trips so far
</span>
</a>
</li>
{% end %}
{% end %}
</ul>
</div>
